<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
</div>
<div class="panel  panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]= "filterList" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by : {{filterList}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleimg()">
                                {{!showImage ? 'Show Image' : 'Hide Image'}}
                            </button>
                        </th>
                        <th>Products</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | productFilter:filterList; let pId=index;">
                        <td>
                            <img *ngIf="showImage" [src]="product.imageUrl" [style.width.px]="imgWidth">
                        </td>
                        <td>
                            <a [routerLink]="['/products', pId]">
                                {{product.productName}}
                            </a>
                        </td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price | currency: 'USD':true}}</td>
                        <td><app-star 
                                [rating]="product.starRating" 
                                (ratingClicked)="eventRecieve($event)"></app-star></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
